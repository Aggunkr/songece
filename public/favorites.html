<html lang="tr"><head><meta charset="UTF-8"><script src="https://cdn.tailwindcss.com"></script></head><body>
<div class="max-w-2xl mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Favorilerim</h2>
  <ul id="favList" class="space-y-2"></ul>
</div>
<script>
async function loadFavs() {
  const res = await fetch('/api/favorites', { headers: { Authorization: 'Bearer ' + localStorage.getItem('token') } });
  const data = await res.json();
  const ul = document.getElementById('favList');
  data.forEach(p => {
    const li = document.createElement('li');
    li.textContent = p.name;
    ul.appendChild(li);
  });
}
loadFavs();
</script>
  <script src="js/main.js"></script>
</body></html>
