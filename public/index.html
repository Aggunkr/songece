<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ana Sayfa - Modern E-Ticaret</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">AggunStor</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-blue-600">Anasayfa</a>
        <a href="products.html" class="hover:text-blue-600">Ürünler</a>
        <span id="nav-auth">
          <a id="login-link" href="login.html" class="hover:text-blue-600">Giriş Yap</a>
          <a id="register-link" href="register.html" class="hover:text-blue-600">Kayıt Ol</a>
          <a id="profile-link" href="profile.html" class="hover:text-blue-600 hidden">Profilim</a>
        </span>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div id="hero" class="bg-cover bg-center rounded-lg h-64 mb-12" style="background-image:url('images/hero.jpg')">
      <div class="bg-black bg-opacity-40 h-full flex items-center justify-center rounded-lg">
        <h2 class="text-white text-4xl font-semibold">2025'in En Şık Ürünleri</h2>
      </div>
    </div>
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div id="product-list"></div>
    </section>
  </main>

  <footer class="bg-white border-t py-6">
    <div class="container mx-auto px-4 text-center text-sm text-gray-500">
      © 2025 AggunStor. Tüm hakları saklıdır.
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
