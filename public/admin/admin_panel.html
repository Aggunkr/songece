<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Admin Panel</title></head>
<body>
  <h1>Admin Panel</h1>
  <div id="controls">
    <button id="logoutBtn">Çıkış Yap</button>
  </div>

  <h2>Ürün Yükle</h2>
  <form id="productForm" enctype="multipart/form-data">
    <label>İsim: <input name="name" id="prodName" type="text" required></label><br>
  <label>Fotoğraf: <input name="image" id="prodImage" type="file" accept="image/*"></label><br>
    <label>Fiyat: <input name="price" id="prodPrice" type="number" required></label><br>
    <button type="submit">Ürün Ekle</button>
  </form>
  <div id="prodMsg"></div>

  <h2>Kullanıcılar</h2>
  <button id="loadUsers">Kullanıcıları Listele</button>
  <pre id="usersOutput"></pre>

  <script src="../js/adminPanel.js"></script>
</body>
</html>
