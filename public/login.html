<!DOCTYPE html>
<html lang="tr">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Giriş Yap</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head><body class="bg-gray-50 text-gray-800">
<div class="auth-form max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl mb-4">Giriş Yap</h2>
  <input id="email" type="email" placeholder="E-posta" class="w-full border rounded p-2 mb-3">
  <input id="password" type="password" placeholder="Şifre" class="w-full border rounded p-2 mb-4">
  <button id="login-btn" class="btn-primary bg-blue-600 text-white w-full">Giriş Yap</button>
  <p class="mt-4 text-center">Hesabınız yok mu? <a href="register.html" class="text-blue-600">Kayıt Ol</a></p>
</div><script src="js/auth.js"></script></body></html>
