<head>
  <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Ürün Ekle</title>
</head>
<body class="bg-gray-100 p-6">
<nav class="bg-white shadow mb-6 p-4 flex justify-between"><div class="text-xl font-bold"><a href="/">My Shop</a></div><div class="space-x-4"><a href="/admin/products" class="px-4 py-2 bg-blue-500 text-white rounded">Ürünler</a><a href="/api/admin/users" class="px-4 py-2 bg-green-500 text-white rounded">Kullanıcılar</a></div></nav>
    <h2>Ürün Ekle</h2>
    <input type="text" id="name" placeholder="Ürün Adı">
    <input type="text" id="price" placeholder="Ürün Fiyatı">
    <input type="text" id="description" placeholder="Açıklama">
    <input type="text" id="image" placeholder="Resim URL">
    <button onclick="addProduct()">Ekle</button>

    <script>
        function addProduct() {
            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const description = document.getElementById("description").value;
            const image = document.getElementById("image").value;

            fetch("/api/admin/products", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, price, description, image })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>
  <script src="js/main.js"></script>
</body>
