<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Yeni Hesap Oluştur</h3>
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" name="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">E‑posta</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <button class="btn btn-success w-100">Kayıt Ol</button>
            </form>
            <p class="text-center mt-3">Zaten üye misin? <a href="login.html">Giriş Yap</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          username: e.target.username.value,
          email:    e.target.email.value,
          password: e.target.password.value
        })
      });
      const data = await res.json();
      alert(data.msg || 'Hata');
      if (data.msg === 'Kayıt başarılı') window.location.href = 'login.html';
    });
  </script>
</body>
</html>
