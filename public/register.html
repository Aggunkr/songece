<!DOCTYPE html>
<html lang="tr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Kayıt Ol</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head><body class="bg-gray-50 text-gray-800">
<div class="auth-form max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl mb-4">Kayıt Ol</h2>
  <input id="name" type="text" placeholder="Ad Soyad" class="w-full border rounded p-2 mb-3">
  <input id="email" type="email" placeholder="E-posta" class="w-full border rounded p-2 mb-3">
  <input id="password" type="password" placeholder="Şifre" class="w-full border rounded p-2 mb-4">
  <button id="register-btn" class="btn-primary bg-green-600 text-white w-full">Kayıt Ol</button>
  <p class="mt-4 text-center">Zaten hesabınız var mı? <a href="login.html" class="text-blue-600">Giriş Yap</a></p>
</div><script src="js/auth.js"></script></body></html>
