<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ürün Detay - AggunStor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar include -->
  <header class="bg-white shadow py-4 px-6 flex justify-between items-center">
    <h1 class="text-xl font-bold">AggunStor</h1>
    <nav class="flex items-center space-x-4">
      <a href="index.html">Anasayfa</a>
      <a href="products.html">Ürünler</a>
      <a id="cart-link" href="cart.html" class="hidden relative">Sepet<span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span></a>
      <a id="favorites-link" href="favorites.html" class="hidden">Favoriler</a>
      <span id="nav-auth">
        <a id="login-link" href="login.html">Giriş Yap</a>
        <a id="register-link" href="register.html">Kayıt Ol</a>
        <a id="profile-link" href="profile.html" class="hidden">Profilim</a>
      </span>
    </nav>
  </header>
  <main class="container mx-auto p-6">
    <div id="product-detail" class="bg-white rounded-lg shadow p-6 mb-6"></div>
    <div class="flex space-x-4 mb-6">
      <button id="add-cart" class="btn-primary bg-green-600 text-white hover:bg-green-700">Sepete Ekle</button>
      <button id="add-fav" class="btn-primary bg-yellow-500 text-white hover:bg-yellow-600">⭐ Favori</button>
    </div>
    <section id="comments-section" class="comments-section">
      <h3 class="text-lg font-semibold mb-4">Yorumlar</h3>
      <ul id="comments-list"></ul>
      <textarea id="comment-input" rows="3" class="w-full border rounded-md p-2" placeholder="Yorumunuzu yazın"></textarea>
      <button id="post-comment" class="btn-primary bg-blue-600 text-white hover:bg-blue-700 mt-2">Gönder</button>
    </section>
  </main>
  <script src="js/main.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
