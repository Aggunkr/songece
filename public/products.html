<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ürünler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar (aynı index.html’den kopyalayın) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Aggun</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Ürünler</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Sepet</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Ürünlerimiz</h2>
    <div id="productList" class="row gy-4">
      <!-- JS ile doldurulacak -->
    </div>
  </div>

  <script>
    async function loadProducts() {
      const res = await fetch('/api/products');
      const list = await res.json();
      const container = document.getElementById('productList');
      container.innerHTML = list.map(p => `
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="${p.imageUrl}" class="card-img-top" alt="${p.name}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text flex-grow-1">${p.description}</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fs-5 text-primary">${p.price}₺</span>
                <button class="btn btn-sm btn-outline-primary">Sepete Ekle</button>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
    loadProducts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
