<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ürünler - AggunStor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar include -->
  <script src="js/navbar.js"></script>
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">AggunStor</h1>
      <nav class="flex items-center space-x-4">
        <a href="index.html" class="hover:text-blue-600">Anasayfa</a>
        <a href="products.html" class="hover:text-blue-600">Ürünler</a>
        <a href="search.html" class="hover:text-blue-600">Ara</a>
        <a id="cart-link" href="cart.html" class="hidden hover:text-blue-600 relative">
          <span>Sepet</span>
          <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </a>
        <a id="favorites-link" href="favorites.html" class="hidden hover:text-blue-600">Favoriler</a>
        <span id="nav-auth">
          <a id="login-link" href="login.html" class="hover:text-blue-600">Giriş Yap</a>
          <a id="register-link" href="register.html" class="hover:text-blue-600">Kayıt Ol</a>
          <a id="profile-link" href="profile.html" class="hover:text-blue-600 hidden">Profilim</a>
        </span>
      </nav>
    </div>
  </header>
  
  <main class="container mx-auto px-4 py-8">
    <div class="flex space-x-4 mb-6">
      <input id="filter-input" type="text" placeholder="Filtrele..." class="border rounded p-2 flex-1">
      <select id="sort-select" class="border rounded p-2">
        <option value="">Sırala</option>
        <option value="price_asc">Fiyata Göre Artan</option>
        <option value="price_desc">Fiyata Göre Azalan</option>
      </select>
    </div>
    <section id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></section>
  </main>

  <footer class="bg-white border-t py-6">
    <div class="container mx-auto px-4 text-center text-sm text-gray-500">
      © 2025 AggunStor.
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
